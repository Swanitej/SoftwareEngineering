<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieExpress - Food Delivery App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }

        header {
            background: #ff4b2b;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x600/?food,delivery') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .section {
            padding: 40px 20px;
            text-align: center;
        }

        .section h3 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }

        .card h4 {
            margin: 15px 0 10px;
        }

        .cta {
            background: #ff4b2b;
            color: white;
            padding: 50px 20px;
        }

        .cta h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cta button {
            padding: 15px 30px;
            font-size: 1rem;
            background: white;
            color: #ff4b2b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>FoodieExpress</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Login</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Delicious Food Delivered To You</h2>
        <p>Fast, Hot, and Affordable. Order Now!</p>
    </section>

    <section class="section">
        <h3>Popular Categories</h3>
        <div class="cards">
            <div class="card">
                <img src="https://source.unsplash.com/250x150/?pizza" alt="Pizza">
                <h4>Pizza</h4>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/250x150/?burger" alt="Burger">
                <h4>Burgers</h4>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/250x150/?sushi" alt="Sushi">
                <h4>Sushi</h4>
            </div>
        </div>
    </section>

    <section class="section">
        <h3>Top Picks</h3>
        <div class="cards">
            <div class="card">
                <img src="https://source.unsplash.com/250x150/?tacos" alt="Tacos">
                <h4>Mexican Tacos</h4>
                <p>$9.99</p>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/250x150/?pasta" alt="Pasta">
                <h4>Italian Pasta</h4>
                <p>$12.50</p>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/250x150/?salad" alt="Salad">
                <h4>Healthy Salad</h4>
                <p>$8.00</p>
            </div>
        </div>
    </section>

    <section class="cta">
        <h2>Ready to eat?</h2>
        <button>Order Now</button>
    </section>

    <footer>
        &copy; 2025 FoodieExpress. All rights reserved.
    </footer>

</body>
</html>
